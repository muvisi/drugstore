
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Patients Feedbacks </h5>
        </div>
        <div class="card-body">
          
          <div class="row">
            <div class="col-sm-12">
                <div class="row">
                  <!-- <div class="col-sm-2">
                      <mat-form-field>
                          <input matInput (keyup)="applyFilter($event.target.value)"   placeholder="Mobile" type="search">
                        </mat-form-field>
                  </div> -->
                  <!-- <div class="col-sm-2">
                    <mat-form-field>
                        <input matInput [(ngModel)]="idnumber" (keyup)="applyFilter($event.target.value)"  placeholder="National id" type="input">
                      </mat-form-field>
                </div> -->
                </div>
              </div>
              
            <div class="col-sm-12">
              <div class="mat-elevation-z8 table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="sn">
                        <th mat-header-cell *matHeaderCellDef>S/N</th>
                        <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>DATE </th>
                  <td mat-cell *matCellDef="let element"> {{element.created | date:'mediumDate'}} </td>
                </ng-container>
                  <ng-container matColumnDef="service">
                    <th mat-header-cell *matHeaderCellDef>Service</th>
                    <td mat-cell *matCellDef="let element"> {{element.service}} </td>
                  </ng-container>
                    <ng-container matColumnDef="rating">
                      <th mat-header-cell *matHeaderCellDef>Rating</th>
                      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
                    </ng-container>
                    <ng-container matColumnDef="issues">
                        <th mat-header-cell *matHeaderCellDef>Issues </th>
                        <td mat-cell *matCellDef="let element"> {{element.issues}} </td>
                      </ng-container>
                      <ng-container matColumnDef="compliments">
                        <th mat-header-cell *matHeaderCellDef>Compliments </th>
                        <td mat-cell *matCellDef="let element"> {{element.compliments}} </td>
                      </ng-container>   
                      <ng-container matColumnDef="comments">
                        <th mat-header-cell *matHeaderCellDef>Comments </th>
                        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
                      </ng-container>     
                 
                 
          
                  
                
                  <tr mat-header-row *matHeaderRowDef="Columns"></tr>
                  <tr mat-row *matRowDef="let row; columns:Columns;"></tr>
                </table>
          
                <mat-paginator [pageSizeOptions]="[19,50]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '9px' }"></ngx-loading>
