<div class="card">
    <div class="card-header">
    <h5>Time Slot Setup</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="registerForm" >
      <div class="row">
        <div class="col-sm-2">
            
                  
            <mat-form-field appearance="outline">
              <mat-label>Appointment Date</mat-label>
                <input matInput placeholder="Appointment Date" [matDatepickerFilter]="weekendsDatesFilter" [min]="minDate" formControlName="date" [matDatepicker]="picker1" required>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
        </div>
        
        <div class="col-sm-4">
            <mat-form-field appearance="outline">
                <mat-label>Start Time</mat-label>
                <input matInput placeholder="Start Time" required autocomplete="off" data-clocklet formControlName="start">
               

              </mat-form-field>
        </div>
        <div class="col-sm-4">
            <mat-form-field appearance="outline">
                <mat-label>End Time</mat-label>
                <input matInput placeholder="End Time" required autocomplete="off"  data-clocklet formControlName="end">
               

              </mat-form-field>
        </div>
      </div>
      <div class="col-sm-4">
        <mat-form-field appearance="outline">
            <mat-label>Slot Per Hour</mat-label>
            <input  matInput type="number" placeholder="slot" required formControlName="slots">
            

          </mat-form-field>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-success" (click)="onSubmit()">Submit</button>
        </div>
    </div>

    </form>
         <div class="mat-elevation-z8" style="margin-top: 8px;">
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
              </ng-container>
          
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>date</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
          
              <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef>Start Date</th>
                <td mat-cell *matCellDef="let element"> {{element.start}}</td>
              </ng-container>
              <ng-container matColumnDef="end">
                <th mat-header-cell *matHeaderCellDef>End Date</th>
                <td mat-cell *matCellDef="let element"> {{element.end}}</td>
              </ng-container>
              <ng-container matColumnDef="slots">
                <th mat-header-cell *matHeaderCellDef>Slot</th>
                <td mat-cell *matCellDef="let element"> {{element.slots}}</td>
              </ng-container>
              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>Created By</th>
                <td mat-cell *matCellDef="let element"> {{element.user}}</td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element"><mat-icon color="warn" (click)="selected=element;staticModal.show()">delete_sweep</mat-icon></td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </div>
  </div>


   <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h6 id="dialog-static-name" class="modal-title pull-left">Confirmation</h6>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="row">
          <div class="col-sm-12">
          Please confirm you want to delete?
          </div>
          <div class="col-sm-12" style="text-align: right;">
            <button class="btn btn-danger btn-sm" (click)="staticModal.hide()">cancel</button>
            <button (click)="delete()" class="btn btn-success btn-sm">confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
