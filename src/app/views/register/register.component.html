<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
            
              <form >
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
               
               
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" name="email"  placeholder="Email" [(ngModel)] = "data.email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <select  placeholder="Role" class="form-control" name="role" [(ngModel)] = "data.role" required>
                    <option>Client</option>
                    <option>Hotel Staff</option>
                    
                  </select>                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" [(ngModel)] = "data.password1" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password1" [(ngModel)] = "data.password2" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="button" (click)="RegisterClient()" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
