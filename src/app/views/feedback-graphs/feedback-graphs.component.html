
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <h5 class="card-header">FeedBacks Graphical</h5>
        <div class="card-body">


            <mat-tab-group class="vertical">
            

                <mat-tab label="Departments Averages">
                  <div class="col-sm-3">
                    <mat-form-field appearance="outline"  class="example-full-width" style="max-width: 400px;">
                        <mat-label>Period</mat-label>
                        <mat-select  [(ngModel)]="perioddepart" (selectionChange)="periodChangeddepartment()">
                          <mat-option value="daily">Today</mat-option>
                          <mat-option value="weekly">Weekly </mat-option>
                          <mat-option value="monthly">Monthly </mat-option>
                          <mat-option value="yearly">Yearly </mat-option>
                        </mat-select>  
                      </mat-form-field>
                  </div>
                
                   
                  <fusioncharts
                  width="800"
                  height="400"
                  type="Column2D"
                  dataFormat="JSON"
                  [dataSource]="feedbackperdepartment"
                 ></fusioncharts>

                
                
                </mat-tab> 
                <mat-tab label="Services Averages">
               
              
                 
                  <fusioncharts
                  width="800"
                  height="400"
                  type="Column2D"
                  dataFormat="JSON"
                  [dataSource]="servicegraphdata"
                 ></fusioncharts>
  
                
                
                </mat-tab> 
  
                 
                  <mat-tab label="Categories Averages">
                    <div class="col-sm-3">
                      <mat-form-field appearance="outline"  class="example-full-width" style="max-width: 400px;">
                          <mat-label>Period</mat-label>
                          <mat-select  [(ngModel)]="periodres"  (selectionChange)="periodChanged()">
                            <mat-option value="daily">Today</mat-option>
                            <mat-option value="weekly">Weekly </mat-option>
                            <mat-option value="monthly">Monthly </mat-option>
                            <mat-option value="yearly">Yearly </mat-option>
                          </mat-select>  
                        </mat-form-field>
                    </div>
                  
                     
                    <fusioncharts
                    width="600"
                    height="350"
                    type="Column2D"
                    dataFormat="JSON"
                    [dataSource]="averagegraphdata"
                   ></fusioncharts>
  
                  
                  
                  </mat-tab> 
               
               
                <mat-tab label="Respondents Counts">
                
                   
                  <fusioncharts
                  width="800"
                  height="400"
                  type="Column2D"
                  dataFormat="JSON"
                  [dataSource]="dataSource"
                 ></fusioncharts>
               
                  
                
                </mat-tab> 
      
                                      
                      </mat-tab-group>


      
        </div>
    </div>
</div>
</div>                
  
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '9px' }"></ngx-loading>
