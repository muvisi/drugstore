


<div class="card">
  <div class="card-body">
    <h5 class="card-header bg-success">Book For Room</h5>
    <br>
<fieldset>
  <legend>Book Room</legend>
  <div class="col-sm-12">
   
      <form [formGroup]="BookRoomForm" >
          <div class="row">
              <div class="col-sm-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Your Names</mat-label>
                      <input matInput placeholder="your name" formControlName="Patient_names">
                      
                    </mat-form-field>
              </div>
            <div class="col-sm-4">
              <mat-form-field appearance="outline">
                <mat-label>Your Email</mat-label>
                  <input matInput placeholder="your email" type="email" formControlName="Patient_email">
                </mat-form-field>
            </div>
      
          <div class="col-sm-4">
            <mat-form-field appearance="outline">
              <mat-label>Age</mat-label>
                <input matInput placeholder="age" type="number" formControlName="Patient_age">
               
              </mat-form-field>
        </div>
         <div class="col-sm-4">
          <mat-form-field appearance="outline">
            <mat-label>Telephone Number</mat-label>
            <input matInput placeholder="telephone number" type="number" formControlName="Patient_phone">
          </mat-form-field>
         </div>
         <div class="col-sm-4">
          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
              <input matInput placeholder="Gender" formControlName="Patient_gender">
            </mat-form-field>
        </div>
         
        <legend>Booking Date and Time</legend>
         <div class="col-sm-12" style="margin-top: 10px;">
         <div class="row">
          <div class="col-sm-4">
            <mat-form-field appearance="outline">
                <mat-label>Booking Date</mat-label>
                <input matInput placeholder="booking date" [readonly]="outfilled"  formControlName="date" [matDatepicker]="picker" [max]="maxDate">
                <!-- <mat-error *ngIf="f.age.errors?.required">Date of birth is required</mat-error> -->
                <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
        </div>
        <div class="col-sm-4">
          <mat-form-field appearance="outline">
            <mat-label>Time</mat-label>
              <input matInput placeholder="Gender"  type="time" formControlName="time">
            </mat-form-field>
        </div>

         </div>

         </div>

      <div class="col-sm-8">
      <button class="btn btn-success pull-right" (click)="BookpRoom()">Book Room</button>
      </div>
          </div>
        </form>


  </div>





</fieldset>

    
  </div>
</div>
