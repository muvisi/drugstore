<div class="card">
  <div class="card-header">LAB ORDERS </div>
  <div class="card-body">
<div class="row">
  <div class="col-sm-3">

    <mat-form-field appearance="outline">
            <mat-label>Search  text</mat-label>
            <input matInput placeholder="search" (keyup)="applyFilter($event.target.value)">
            <i class="icon-magnifier" matSuffix></i>
     </mat-form-field>
  </div>
  <div class="col-sm-2">
        <mat-form-field appearance="outline">
                <mat-label>Filter by date</mat-label>
                <input matInput placeholder="search" bsDatepicker [bsConfig]="{ isAnimated: true }">
                <i class="icon-calendar" matSuffix></i>
         </mat-form-field>
  </div>
  <div class="col-sm-12">
    <div class="mat-elevation-z8 table-responsive">
      <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="sample_no">
                    <th mat-header-cell *matHeaderCellDef>Sample  No </th>
                    <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef>Request Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef>Patient Name</th>
          <td mat-cell *matCellDef="let element"> {{element.patient_name | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="visit">
          <th mat-header-cell *matHeaderCellDef>Visit  NUMBER</th>
          <td mat-cell *matCellDef="let element"> {{element.patient_id}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>No of Tests</th>
          <td mat-cell *matCellDef="let element"> {{element.orders_count}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[25,50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
  </div>
</div>
