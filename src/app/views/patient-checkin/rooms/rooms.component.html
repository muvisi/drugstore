<div class="card">
    <div class="card-header bg-primary">
      ROOMS LIST
    </div>
    <div class="card-body">
     <div class="row">
         <div class="col-sm-2">
            <mat-form-field appearance="outline">
                <mat-label>Room No</mat-label>
                <input type="text" matInput placeholder="Room No." (keyup)="searchRoom($event.target.value)">
              </mat-form-field>
              
         </div>
         <div class="col-sm-2">
            <mat-form-field appearance="outline">
                <mat-label>Status Filter</mat-label>
                <mat-select>
                  <mat-option value="10px">Booked</mat-option>
                  <mat-option value="12px">Reservations</mat-option>
                  <mat-option value="14px">Open</mat-option>
                </mat-select>
              </mat-form-field>
         </div>
         <div class="col-sm-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="rooms" #dSort="matSort"   matSort>
                    <ng-container matColumnDef="sn">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>S/No </th>
                      <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
                      </ng-container>
                      <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME. </th>
                      <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
                      </ng-container>
                     
                      <ng-container matColumnDef="type">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
                      <td mat-cell *matCellDef="let element"> {{element.type_name}} </td>
                      </ng-container>
                      <ng-container matColumnDef="floor">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>FLOOR</th>
                      <td mat-cell *matCellDef="let element"> {{element.floor_name}} </td>
                      </ng-container>
                    
                      <ng-container matColumnDef="status">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
                          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                      </ng-container>
                       
                      <tr mat-header-row *matHeaderRowDef="roomColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns:roomColumns;"></tr>
                    </table>
              
                <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
              </div>
         </div>
     </div>
    </div>
  </div>
