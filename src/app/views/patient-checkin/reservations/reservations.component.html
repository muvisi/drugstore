

<div class="card">
    <div class="card-header">
        <span style="font-size: 20px;">Rooms Reservations</span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3">
                <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input type="text" matInput placeholder="search" (keyup)="search($event.target.value)">
                  </mat-form-field>
                  
            </div>
            <div class="col-sm-12">
  
                <div class="mat-elevation-z8 table-responsive">
                  <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="sn">
                        <th mat-header-cell *matHeaderCellDef>S/No </th>
                        <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
                        </ng-container>
                        <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
                       
                        <ng-container matColumnDef="start">
                        <th mat-header-cell *matHeaderCellDef>Start</th>
                        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
                        </ng-container>
                        <ng-container matColumnDef="end">
                        <th mat-header-cell *matHeaderCellDef>End</th>
                        <td mat-cell *matCellDef="let element"> {{element.end}} </td>
                        </ng-container>
                        <ng-container matColumnDef="room">
                            <th mat-header-cell *matHeaderCellDef>Room</th>
                            <td mat-cell *matCellDef="let element"> {{element.room.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="type">
                          <th mat-header-cell *matHeaderCellDef>Type</th>
                          <td mat-cell *matCellDef="let element">
                            <span *ngIf="element.appointment">Appointment</span>
                            <span *ngIf="!element.appointment">Room Booking</span>
                          </td>
                        </ng-container>
                        <ng-container matColumnDef="staff">
                          <th mat-header-cell *matHeaderCellDef>Staff</th>
                          <td mat-cell *matCellDef="let element"> {{element.staff}} </td>
                        </ng-container>
                        <ng-container matColumnDef="startsession">
                          <th mat-header-cell *matHeaderCellDef>Activate</th>
                          <td mat-cell *matCellDef="let element"> 
                             <a *ngIf="element.status=='active'" class="btn btn-success btn-sm" (click)="activate(element)" [disabled]="element.is_active">Start</a>
                             <a *ngIf="element.status=='started'" class="btn btn-success btn-sm"  [disabled]="element.is_active">Started</a>

                          
                          </td>
                        </ng-container>
                        <ng-container matColumnDef="endsession">
                          <th mat-header-cell *matHeaderCellDef>Deactivate</th>
                          <td mat-cell *matCellDef="let element">  
                            <a  *ngIf="element.status=='active'"  class="btn btn-danger btn-sm" (click)="cancel(element)" [disabled]="element.is_active">Cancel</a>
                            <a  *ngIf="element.status=='started'"  class="btn btn-danger btn-sm" (click)="deactivate(element)" [disabled]="element.is_active">End</a>
                            <a   *ngIf="element.status=='ended'"  class="btn btn-danger btn-sm"  [disabled]="element.is_active">Ended</a>  
                            <a   *ngIf="element.status=='cancelled'"  class="btn btn-danger btn-sm"  [disabled]="element.is_active">Cancelled</a>  
                          
                          </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef>Edit</th>
                            <td mat-cell *matCellDef="let element" (click)="edit(element)"> <mat-icon color="primary">create</mat-icon> </td>
                          </ng-container>
                        <tr mat-header-row *matHeaderRowDef="Columns"></tr>
                        <tr mat-row *matRowDef="let row; columns:Columns;"></tr>
                  </table>
              
                  <mat-paginator [pageSizeOptions]="[50,100]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
        </div>
        
    </div>
  </div>
