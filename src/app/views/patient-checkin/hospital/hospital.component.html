<div class="row">
    <div class="col-sm-12">
        <mat-card>
            <div class="row">
                <div class="col-sm-8">
                    <fieldset>
                        <legend>CLINIC  DETAILS</legend>
                    </fieldset>
                </div>
                <div class="col-sm-4">
                    <fieldset>
                        <legend>OPENING HOURS</legend>
                        <div class="row">
                            <div class="col-sm-12">
                                    <div class="mat-elevation-z8">
                                            <table mat-table [dataSource]="dataSource">
                                          
                                              <ng-container matColumnDef="day">
                                                <th mat-header-cell *matHeaderCellDef>Day</th>
                                                <td mat-cell *matCellDef="let element"> {{element.day}} </td>
                                              </ng-container>
                                          
                                              <ng-container matColumnDef="opening_hours">
                                                <th mat-header-cell *matHeaderCellDef> Opening Hours </th>
                                                <td mat-cell *matCellDef="let element"> {{element.opening_hours}} </td>
                                              </ng-container>
                                          
                                              <ng-container matColumnDef="closing_hours">
                                                <th mat-header-cell *matHeaderCellDef> Closing Hours</th>
                                                <td mat-cell *matCellDef="let element"> {{element.closing_hours}} </td>
                                              </ng-container>
                                          
                                              <ng-container matColumnDef="status">
                                                <th mat-header-cell *matHeaderCellDef>Status</th>
                                                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                                              </ng-container>
                                              <ng-container matColumnDef="edit">
                                                    <th mat-header-cell *matHeaderCellDef> Edit</th>
                                                    <td mat-cell *matCellDef="let element"> <mat-icon>create</mat-icon> </td>
                                                  </ng-container>
                                          
                                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                            </table>
                                          
                                          </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </mat-card>
    </div>
</div>
