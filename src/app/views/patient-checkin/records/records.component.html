

 <div class="card">
    <div class="card-header">
      <b> <i class="fa fa-icon"></i> Add Record</b>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12">
                    <fieldset>
                            <legend>Patient Details</legend>
                          <div class="row">
                              <div class="col-sm-3">
                                <div class="col-sm-12">
                                  <mat-form-field>
                                      <input matInput placeholder="First Name" [(ngModel)]="patient.first_name">
                                    </mat-form-field>
                              </div>
                              <div class="col-sm-12">
                                  <mat-form-field>
                                      <input matInput placeholder="Middle Name" [(ngModel)]="patient.other_names">
                                     
                                    </mat-form-field>
                              </div>
                              <div class="col-sm-12">
                                  <mat-form-field>
                                      <input matInput placeholder="Last Name" [(ngModel)]="patient.last_name">
                                    </mat-form-field>
                              </div>
                                  
                              </div>
                              <div class="col-sm-3">
                                  <div class="col-sm-12">
                                      <mat-radio-group  [(ngModel)]="patient.gender">
                                      
                                        <div class="col-sm-12">
                                          <mat-radio-button value="Female"  style="font-family: lato light" checked><b>Female</b></mat-radio-button>
                                        </div>
                                        <div class="col-sm-12">
                                          <mat-radio-button  value="Male"  style="font-family: lato light" ><b>Male</b></mat-radio-button>
                                        </div>
                                      
                                    </mat-radio-group>
                                    </div>
                      
                                
                                <div class="col-sm-12">
                                  <mat-form-field >
                                    <input matInput placeholder="Phone" [(ngModel)]="patient.phone">
                  
                                  </mat-form-field>
                            </div>
                            <div class="col-sm-12">
                            
                              <mat-form-field>
                                  <input matInput placeholder="D.o.b" [maxDate]="maxDate"  [(ngModel)]="patient.dob"   bsDatepicker>
                                
                                </mat-form-field>
                          </div> 
                           
                            
                              </div>
                             <div class="col-sm-3">
                                <div class="col-sm-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Visit Date" [maxDate]="maxDate" [(ngModel)]="patient.visit_date" bsDatepicker>
                                      </mat-form-field>
                                </div> 
                                  
                                <div class="col-sm-12">
                                    <mat-form-field>
                                        <input matInput placeholder="National Id" [(ngModel)]="patient.national_id">
                                      </mat-form-field>
                                </div> 
                                <div class="col-sm-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Email" [(ngModel)]="patient.email">
                                      </mat-form-field>
                                </div>
                               
                             </div>
                             <div class="col-sm-3">
                                <div class="col-sm-12">
                                    <mat-form-field>
                                        <input matInput placeholder="County" [(ngModel)]="patient.county">
                                      </mat-form-field>
                                </div> 
                                
                                <div class="col-sm-12">
                                  <mat-form-field>
                                      <input matInput placeholder="Residence" [(ngModel)]="patient.residence">
                                    </mat-form-field>
                              </div> 
                              <div class="col-sm-12">
                                  <mat-form-field>
                                      <input matInput placeholder="Occupation" [(ngModel)]="patient.occupation">
                                    </mat-form-field>
                              </div> 
                             </div>
                                 
                            
                                
                          </div>
                
                  
                          </fieldset>
                         
            
            </div>
            <div class="col-sm-12">
              <br>
              <fieldset>
                <legend>Diagnosis</legend>
                <div class="row">
                    <div class="col-sm-3">
                        <mat-form-field>
                            <input type="text"  placeholder="Diagnosis" name="diagnosis"
                            [(ngModel)]="selectedDiagnosis.description" typeaheadOptionField="description" [typeahead]="diagnosesList"
                            (typeaheadOnSelect)="onDiagnosis($event)" [typeaheadOptionsLimit]="12" (typeaheadLoading)="searchDiagnosis(selectedDiagnosis.description)" matInput>
                            <i class="icon-magnifier-add" matSuffix></i>
                           
                        </mat-form-field>
                      </div>
                </div>
                <div class="row">
                  <div class="col-sm-7">
                    <table class="table table-condensed mat-elevation-z8" >
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Code</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of diagnosis">
                          <td>{{item.description}}</td>
                          <td>{{item.code}}</td>
                          <td><i class="icon-trash"></i></td>
                        </tr>                                  
                      </tbody>
                    </table>
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="col-sm-12">
              <br>
              <fieldset>
                <legend>Drugs</legend>
                <div class="row">
                    <div class="col-sm-3">
                        <mat-form-field>
                            <input type="text"  placeholder=" Search Drug" 
                            [(ngModel)]="selectedDrug" typeaheadOptionField="name" [typeahead]="drugsList" [typeaheadOptionsLimit]="12"  matInput>
                            <i class="icon-magnifier-add" matSuffix></i>
                           
                        </mat-form-field>
                      </div>
                </div>
              </fieldset>
            </div>
            <div class="col-sm-12">
                <br>
                <fieldset>
                  <legend>Procedures</legend>
                <div class="row">

                    <div class="col-sm-3">
                        <mat-form-field>
                          <input type="text" matInput (typeaheadOnSelect)="onSelect($event)" name="test"
                          placeholder="Procedure" typeaheadOptionField="name" [(ngModel)]="selectedOption.name"
                          [typeahead]="services" [typeaheadOptionsLimit]="7">
                          <button mat-button *ngIf="selectedOption.name" matSuffix mat-icon-button aria-label="Clear" (click)="selectedOption.name=''">
                              <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                      </div>
                </div>
                        <div class="row">

                            <div class="col-sm-7">
                              <table class="table table-condensed mat-elevation-z8">
                                <thead>
                                  <tr>
                                    <th>Procedures</th>
                                    <th>Code</th>
                                    <th>Cost</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr  *ngFor="let item of procedures">
                                    <td>{{item.name}}</td>
                                    <td>{{item.code}}</td>
                                    <td>{{item.cost}}</td>
                                  </tr>                                  
                                </tbody>
                              </table>
                            </div>
                        </div>
                  
                </fieldset>
              </div>
              <div class="col-sm-12">
                <br>
                <button mat-raised-button class="btn btn-success pull-right" (click)="submit()">Submit</button>
              </div>
         </div>
         
    </div>
  </div>
