<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <h6 class="card-header">Account Details</h6>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                      <div class="row">
                        <div class="col-sm-12 col-md-1 col-lg-1">
                          <img src="../../../../assets/img/avatars/female.png" class="rounded-circle" alt="" style="width: 90px;" *ngIf="customer.gender == 'Female' || customer.gender == 'female'">
                          <img src="../../../../assets/img/avatars/download.png" class="rounded-circle" alt="" style="width: 90px;" *ngIf="customer.gender == 'Male' || customer.gender == 'male'">
                        </div>
                        <div class="col-sm-12 col-md-11 col-lg-11 ">
                          <div class="row">
                        <div class="col-sm-5">
                            <div class="row">
                                <div class="col-sm-12 text-primary" style="text-transform: capitalize;font-weight: 600;">{{customer.first_name}} {{customer.last_name}} {{customer.other_names}}</div>
                                <div class="col-sm-12" > {{customer.phone}} </div>
                                <div class="col-sm-12" > {{customer.email}} </div>
                            </div>

                        </div>
                            <div class="col-sm-7" style="text-align:right">
                            </div>
                          </div>
              
                        </div>
                      </div>
                     
                    </div>
                    <div class="col-sm-12">
                        <mat-tab-group>
                          
                            <mat-tab>
                              <ng-template mat-tab-label>
                               Counselor Appointments
                              </ng-template>
                              <br>
                              <div class="row container-fluid">
                                <div class="col-sm-12">
                                  <div class="mat-elevation-z8">
                                      <table mat-table [dataSource]="dataSource" #dSort="matSort"   matSort>
                                          <ng-container matColumnDef="sn">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>S/No </th>
                                            <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="date">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                                            </ng-container>
                                           
                                            <ng-container matColumnDef="start">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
                                            <td mat-cell *matCellDef="let element"> {{element.start}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="end">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
                                            <td mat-cell *matCellDef="let element"> {{element.end}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="type">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                                              <td mat-cell *matCellDef="let element">
                                                <span *ngIf="element.appointment">Appointment</span>
                                                <span *ngIf="!element.appointment">Room Booking</span>
                                              </td>
                                            </ng-container>
                                            <ng-container matColumnDef="staff">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Staff</th>
                                              <td mat-cell *matCellDef="let element"> {{element.staff}} </td>
                                            </ng-container>
                                           
                                            <tr mat-header-row *matHeaderRowDef="Columns"></tr>
                                            <tr mat-row *matRowDef="let row; columns:Columns;"></tr>
                                          </table>
                                    
                                      <mat-paginator  [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
                                    </div>
                               </div>
                              </div>
                              <br>
                            </mat-tab>

                            <!-- <mat-tab>
                              <ng-template mat-tab-label>
                               Cash Payments
                              </ng-template>
                              <br>
                            
                            </mat-tab> -->

                          
                          </mat-tab-group>
                    </div>
                    
                  </div>
                  
            </div>
          </div>
    </div>
</div>
