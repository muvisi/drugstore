<div class="row">
  <div class="col-sm-12">
    <mat-card>
      <div class="row">
          <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-2">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Filter by invoice" (keyup)="applyFilter($event.target.value)" >
                        <i class="icon-magnifier" matSuffix></i>
                      </mat-form-field>
                </div>
                <div class="col-sm-2">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="search by bill number" ((keyup)="applyFilter($event.target.value)" >
                        <i class="icon-magnifier" matSuffix></i>
                      </mat-form-field>
                </div>
                <div class="col-sm-2">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="search service" (keyup)="applyFilter($event.target.value)" >
                        <i class="icon-magnifier" matSuffix></i>
                      </mat-form-field>
                </div>
                <!-- <div class="col-sm-1">
                    <mat-form-field>
                        <mat-label>Status</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let status of statuses" [value]="status.value">
                            {{status.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div> -->
            </div>
          </div>
      </div>
    </mat-card>
  </div>
  
  <div class="col-sm-12" style="margin-top:20px;">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="sn">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>S/N</th>
              <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
              </ng-container>
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PATIENT NAME</th>
        <td mat-cell *matCellDef="let element"> {{element.name | uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="patient_no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PATIENT NUMBER</th>
          <td mat-cell *matCellDef="let element"> {{element.patient_no}} </td>
          </ng-container>
        <ng-container matColumnDef="visit_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>VISIT NUMBER</th>
        <td mat-cell *matCellDef="let element"> {{element.visit_no}} </td>
        </ng-container>

        <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> INVOICE</th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AMOUNT</th>
        <td mat-cell *matCellDef="let element"> {{element.amount | number:'1.2-2'}} </td>
        </ng-container>
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BILLING DATE</th>
            <td mat-cell *matCellDef="let element"> {{element.created | date :'yyyy-MM-dd'}} </td>
        </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[18 ,25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
