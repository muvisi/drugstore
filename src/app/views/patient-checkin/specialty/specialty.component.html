
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Specialty Calender</h5>
        </div>
        <div class="row">
          <div class="col-sm-12">
              <button class="btn btn-success" style="float: right;" (click)="ViewAllBookings()">View All Bookings</button>

              
  
        
         
      </div>
        <div class="card-body">
          
          <div class="row">
            <div class="col-sm-12">
                <div class="row">
            
                </div>
              </div>
              
            <div class="col-sm-12">
              <div class="mat-elevation-z8 table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="sn">
                        <th mat-header-cell *matHeaderCellDef>S/N</th>
                        <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
                </ng-container>
                    <ng-container matColumnDef="department">
                      <th mat-header-cell *matHeaderCellDef>Department</th>
                      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                    </ng-container>
                    <ng-container matColumnDef="specialist">
                        <th mat-header-cell *matHeaderCellDef>Specialist</th>
                        <td mat-cell *matCellDef="let element"> {{element.specialist}} </td>
                      </ng-container>
                     
                      <ng-container matColumnDef="calendar">
                        <th mat-header-cell *matHeaderCellDef >Calendar</th>
                        <td mat-cell *matCellDef="let element"> 
                          <button class="btn btn-success btn-sm" (click)="clickRow(selected=element)">Calendar</button>
                           </td>
                      </ng-container>  
                 
                 
          
                  
                
                  <tr mat-header-row *matHeaderRowDef="Columns"></tr>
                  <tr mat-row *matRowDef="let row; columns:Columns;"></tr>
                </table>
          
                <mat-paginator [pageSizeOptions]="[19,50]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '9px' }"></ngx-loading>
