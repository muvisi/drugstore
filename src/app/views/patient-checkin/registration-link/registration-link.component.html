<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <h6 class="card-header bg-success">
            
                        </h6>
                        <div class="card-body">
                            

                            <form [formGroup]="patientMobileForm"   #patientConfirm="ngForm">
                                <div class="col-sm-12">
                                <div class="row" style="justify-content: center;"> <h2><span style="font-weight: 100;color: black;font-family: Roboto,'Helvetica Neue',sans-serif;">Enter the phone number</span></h2></div>

                            <br>
                                    <div class="row" style="justify-content: center;">
                                    <div class="col-sm-5">
                                    <mat-form-field class="example-full-width"  appearance="outline">
                                        <mat-label>Phone number</mat-label>
                                        <!-- <input type="text" matInput  formControlName="phone" > -->
                                        <input matInput  formControlName="phone"  placeholder="Enter phone" (change)="filterBooking()"  (selectItem)="selectedBooking($event)" required="true" [ngbTypeahead]="search" [resultFormatter]="formatter">
                                    </mat-form-field>
                                    </div>
                                </div>
                                

                                <!-- <mat-error *ngIf="fs.first_time.errors?.required">select yes or no</mat-error> -->
                            </div> 
                            <div class="row">

                            <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                                    <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "submitPhoneMaternity()">Maternity</button>
                            
                            </div>
                            <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex" >
                            
                                <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "submitPhoneRegister()">Register</button>
                        
                        </div>
                        <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                            <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "submitPhoneVacinnation()">Covid Vaccination</button>
                    
                    </div>
                    <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                        <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "submitPhoneTesting()">Covid Testing</button>
                
                </div>
                <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                    <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "feedbackModal.show()">Feedback</button>
            
            </div>
            <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "showStk()">Mpesa Payment</button>
        
        </div>
                            </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
</div>
</div>





<div class="modal fade" bsModal #paymentModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row" style="width:100%;justify-content: center;">
        <div class="col-sm-3"> <img src="./assets/img/avatars/mpesa.png"/></div>
      </div>
        <button type="button" class="close pull-right" aria-label="Close" (click)="paymentModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
          <form>
            <div class="form-group">        
            <label for="message-text" class="col-form-label"> Fill the following detail to make Payment.</label>          
            </div>
        
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
             
              <input type="text" class="form-control"  placeholder="PAYER PHONE NUMBER" name="number" [(ngModel)]="phone_number">
            </div> 
          </div>
            <div class="col-sm-6">
              <div class="form-group">               
                <input type="text" class="form-control" placeholder="PAYER FIRST NAME" name="name" [(ngModel)]="payer_name">
              </div> 
            </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <input type="number" class="form-control" placeholder="AMOUNT" name="mpesa_amount" [(ngModel)]="mpesa_amount"> 
            </div> 
          </div>
            <div class="col-sm-6">
              <div class="form-group">               
                <input type="text" class="form-control" placeholder="TRANSACTION CODE" name="transaction_code" [(ngModel)]="transaction_code"> 
              </div> 
            </div>
        </div>
         
          </form>
     
        <div mat-dialog-actions>
          <button mat-button  style="background-color: #e33434; color: white;" (click)="paymentModal.hide()" >Close</button>
          <button mat-button  style="background-color: #222222;color: white;"(click)="mpesaPayment()">Push Stk</button>

          <!-- [mat-dialog-close]="data.phone" cdkFocusInitial -->
        </div>
      </div>
    </div>
  </div>
</div>
