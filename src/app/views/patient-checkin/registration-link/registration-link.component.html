<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <h6 class="card-header bg-success">
            
                        </h6>
                        <div class="card-body">
                            

                            <form [formGroup]="patientMobileForm"   #patientConfirm="ngForm">
                                <div class="col-sm-12">
                                <div class="row" style="justify-content: center;"> <h2><span style="font-weight: 100;color: black;font-family: Roboto,'Helvetica Neue',sans-serif;">Enter the phone number</span></h2></div>

                            <br>
                                    <div class="row" style="justify-content: center;">
                                    <div class="col-sm-5">
                                    <mat-form-field class="example-full-width"  appearance="outline">
                                        <mat-label>Phone number</mat-label>
                                        <input type="text" matInput  formControlName="phone" >
                                        <!-- <input matInput placeholder="Enter Encounter Number/Visit Number" (change)="visitNumberChange()" required="true" [(ngModel)]="encounter_number" [ngbTypeahead]="search" [resultFormatter]="formatter"> -->
                                    </mat-form-field>
                                    </div>
                                </div>
                                

                                <!-- <mat-error *ngIf="fs.first_time.errors?.required">select yes or no</mat-error> -->
                            </div> 
                            <div class="row">

                            <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                                    <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "submitPhoneMaternity()">Maternity</button>
                            
                            </div>
                            <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex" >
                            
                                <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "submitPhoneRegister()">Outpatient/Inpatient Register</button>
                        
                        </div>
                        <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                            <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "submitPhoneVacinnation()">Covid Vaccination</button>
                    
                    </div>
                    <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                        <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "submitPhoneTesting()">Covid Testing</button>
                
                </div>
                <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                    <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "submitPhoneFeedBack()">Feedback</button>
            
            </div>
            <div class="col-sm-4" style="margin-top: 20px;justify-content: center;display:flex">
                            
                <button    style="padding-top: 5px;padding-bottom: 5px; padding-left: 40px; padding-right: 40px;color: white; width:100%" class="btn btn-success"  (click)= "showStk()">STK Payment</button>
        
        </div>
                            </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
</div>
</div>




<div class="modal fade" bsModal #stk="bs-modal" [config]="{backdrop: 'static'}"
tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
<div class="modal-dialog modal-md">
<div class="modal-content">
 <div class="modal-header bg-success">
   <h5>
   <span>Enter Amount</span>
   </h5>
    <button type="button" class="close" (click)="stk.hide()" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 <div class="modal-body">
   <div class="row">
    
     <div class="col-sm-12">
       <mat-form-field>
           <input type="number" [(ngModel)]="mpesa_amount" placeholder="Amount: 1000" matInput>
       </mat-form-field>
     </div>
   
       <div class="col-sm-12">
         <button mat-raised-button class="btn btn-success pull-right" (click)="mpesaPayment()">Push Stk</button>
       </div>
   </div>
 </div>
</div>
</div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '9px' }"></ngx-loading>
