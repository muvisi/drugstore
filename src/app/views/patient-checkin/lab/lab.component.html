<div class="card">
  <div class="card-header">LAB REQUESTS</div>
  <div class="card-body">
<div class="row">
  <div class="col-sm-2">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Visit number" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
   
  </div>
  <div class="col-sm-2">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Patient" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  
  </div>
  <div class="col-sm-2">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Test" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  
  </div>
  <div class="col-sm-12">
    <div class="mat-elevation-z8 table-responsive">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef>Request Date </th>
          <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
        </ng-container>

        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef>Patient Name</th>
          <td mat-cell *matCellDef="let element"> {{element.patient_name | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="visit">
          <th mat-header-cell *matHeaderCellDef>Visit </th>
          <td mat-cell *matCellDef="let element"> {{element.visit}} </td>
        </ng-container>

        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef>Doctor Name </th>
          <td mat-cell *matCellDef="let element"> {{element.doctor| uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Test</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="view(row)"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[25,50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
  </div>
</div>
