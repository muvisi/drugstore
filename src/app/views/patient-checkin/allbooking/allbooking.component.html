
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Appointment Bookings</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-2">
                          <mat-form-field>
                          <input matInput [(ngModel)]="mobile"  autocomplete="off"    placeholder="Mobile, ID, Name" type="search">
                        </mat-form-field>
                  </div>
                  <div class="col-sm-2">
                  

                </div>
                <div class="col-sm-2">
                  <button  (click)="applyFilter()"  class="btn btn-success pull-right">search</button> 
              </div>
                
                </div>
              </div>
            <div class="col-sm-12">
              <div class="mat-elevation-z8 table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="sn">
                        <th mat-header-cell *matHeaderCellDef>S/N</th>
                        <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="created" >
                  <th mat-header-cell *matHeaderCellDef style="font-size: 11px;">Created Date</th>
                  <td mat-cell *matCellDef="let element"  style="text-transform: capitalize; font-size: 11px;">  {{element.createdon | date:'dd/MM/yyyy h:mm a'}}  </td>
                </ng-container>
                <ng-container matColumnDef="First">
                  <th mat-header-cell *matHeaderCellDef  style="font-size: 11px;">Patient Name</th>
                  <td mat-cell *matCellDef="let element"  style="text-transform: capitalize; font-size: 11px;"> {{element.patient.first_name}} {{element.patient.last_name}} </td>
                </ng-container>
              
                    <ng-container matColumnDef="payment">
                      <th mat-header-cell *matHeaderCellDef  style="font-size: 11px;">payment</th>
                      <td mat-cell *matCellDef="let element" style="font-size: 11px;"> {{element.payment}} </td>
                    </ng-container>  
                    <ng-container matColumnDef="phone" style="font-size: 11px;">
                        <th mat-header-cell *matHeaderCellDef style="font-size: 11px;">phone</th>
                        <td mat-cell *matCellDef="let element" style="font-size: 11px;"> {{element.patient.phone}} </td>
                      </ng-container>
                      <ng-container matColumnDef="insurancecompany">
                        <th mat-header-cell *matHeaderCellDef style="font-size: 11px;">Company</th>
                        <td mat-cell *matCellDef="let element" style="font-size: 11px;"> {{element.insurance_company  | uppercase}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef style="font-size: 11px;">Action</th>
                        <td mat-cell *matCellDef="let element" style="font-size: 11px;"> 
                          <button class="btn btn-success btn-sm" (click)="rowSelectedView(element)" style="font-size: 11px;">View </button>
                           </td>
                      </ng-container>


                  <tr mat-header-row *matHeaderRowDef="Columns"></tr>
                  <tr mat-row *matRowDef="let row; columns:Columns;"></tr>
                </table>
          
                <mat-paginator [pageSizeOptions]="[100,200]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '9px' }"></ngx-loading>
