<div class="card" *ngIf="!loading">
<h5 class="card-header"> <i class="icon-chart text-success"></i>  Reports</h5>
<div class="card-body">
    <style type="text/css">
      g[class$='creditgroup'] {
           display:none !important;
      }
  </style>
                <div class="row">
                                <div class="col-sm-4" *ngIf="(data | keyvalue)?.length">
                                        <fusioncharts
                                        [height]="height"
                                        type="bar2d"
                                        width="100%"
                                        [dataFormat]="dataFormat"
                                        [dataSource]="data"
                                      >
                                      </fusioncharts>
                                </div>
                                <div class="col-sm-4" *ngIf="(visits| keyvalue)?.length">
                                        <fusioncharts
                                        [height]="height"
                                        type="column2d"
                                        width="100%"
                                        [dataFormat]="dataFormat"
                                        [dataSource]="visits"
                                      >
                                      </fusioncharts>
                                </div>
                                <div class="col-sm-4" *ngIf="(gender| keyvalue)?.length">
                                        <fusioncharts
                                        [height]="height"
                                        width="100%"
                                        type="pie2d"
                                        [dataFormat]="dataFormat"
                                        [dataSource]="gender"
                                      >
                                      </fusioncharts>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-sm-12"  *ngIf="(profit| keyvalue)?.length">
                                        <fusioncharts
                                        width="100%"
                                        height="400"
                                        type = "mscombi2d"
                                        [dataFormat]="dataFormat"
                                        [dataSource]="profit">
                                      </fusioncharts>
                                </div>
                            </div>    
</div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '9px' }"></ngx-loading>
