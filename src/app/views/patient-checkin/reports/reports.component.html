<mat-card>
        <div class="row">
                <div class="col-sm-4" *ngIf="(data | keyvalue)?.length">
                        <fusioncharts
                        [height]="height"
                        type="bar2d"
                        width="100%"
                        [dataFormat]="dataFormat"
                        [dataSource]="data"
                      >
                      </fusioncharts>
                </div>
                <div class="col-sm-4" *ngIf="(visits| keyvalue)?.length">
                        <fusioncharts
                        [height]="height"
                        type="column2d"
                        width="100%"
                        [dataFormat]="dataFormat"
                        [dataSource]="visits"
                      >
                      </fusioncharts>
                </div>
                <div class="col-sm-4" *ngIf="(gender| keyvalue)?.length">
                        <fusioncharts
                        [height]="height"
                        width="100%"
                        type="pie2d"
                        [dataFormat]="dataFormat"
                        [dataSource]="gender"
                      >
                      </fusioncharts>
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-12">
                        <fusioncharts
                        width="100%"
                        height="600"
                        type = "mscombidy2d"
                        [dataFormat]="dataFormat"
                        [dataSource]="profitData"
                      >
                      </fusioncharts>
                </div>
            </div>
        
</mat-card>
