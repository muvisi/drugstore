


<div class="col-sm-12">
    <input  (keyup)="applyFilter($event.target.value)" placeholder="search for a patient" class="form-control">
  <br />
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"  (click)="test()"> {{element.position}} </td>
    </ng-container>

 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"  (click)="test()"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"  (click)="test()"> {{element.weight}} </td>
    </ng-container>

 
    <ng-container matColumnDef="status" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10,15]" showFirstLastButtons></mat-paginator>

</div>
