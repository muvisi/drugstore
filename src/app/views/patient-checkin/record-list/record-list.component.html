

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <h6 class="card-header"> <i class="icon-people"></i> Clients Records</h6>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-2">
                  <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Mobile">
                    </mat-form-field>
              </div>
              <div class="col-sm-2">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="National id">
                  </mat-form-field>
            </div>
            </div>
          </div>
            <div class="col-sm-12">

                <div class="mat-elevation-z8 table-responsive">
                  <table mat-table [dataSource]="dataSource" matSort>
                      <ng-container matColumnDef="sn">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>S/N</th>
                          <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
                  </ng-container>
                        <ng-container matColumnDef="first_name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>FIRST NAME</th>
                                <td mat-cell *matCellDef="let element"> {{element.first_name | uppercase}} </td>
                        </ng-container>
                    <ng-container matColumnDef="other_names">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>MIDDLE NAME</th>
                      <td mat-cell *matCellDef="let element"> {{element.other_names}} </td>
                    </ng-container>
              
                    <ng-container matColumnDef="last_name">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header>SURNAME</th>
                      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="national_id">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header>NATIONAL ID</th>
                      <td mat-cell *matCellDef="let element"> {{element.national_id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="gender">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header>GENDER</th>
                      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE</th>
                      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="residence">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>RESIDENCE</th>
                      <td mat-cell *matCellDef="let element"> {{element.residence || 'None'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="create">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>CREATE</th>
                      <td mat-cell *matCellDef="let element"> 
                        <button class="btn btn-success btn-sm" (click)="rowClick(element)">Appointment</button>
                         </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="Columns"></tr>
                    <tr mat-row *matRowDef="let row; columns:Columns;" ></tr>
                  </table>
              
                  <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
