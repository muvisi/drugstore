
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <h5 class="card-header">Patients Reports</h5>
        <div class="card-body">


            <mat-tab-group>

               
                <mat-tab label="Foot Fall">
                
                   
                    <fusioncharts
                    width="100%"
                    height="350"
                    type="Column2D"
                    dataFormat="JSON"
                    [dataSource]="dataSource"
                ></fusioncharts>
                  
                
                </mat-tab> 
                <mat-tab label="Feedback Aging">
                
                   
                    <fusioncharts
                    width="100%"
                    height="350"
                    type="Column2D"
                    dataFormat="JSON"
                    [dataSource]="dataSource2"
                ></fusioncharts>
                  
                
                </mat-tab> 
                <mat-tab label="Feedback Responces">
                
                   
                    <fusioncharts
                    width="100%"
                    height="350"
                    type="Column2D"
                    dataFormat="JSON"
                    [dataSource]="dataSource3"
                ></fusioncharts>
                               
                
                </mat-tab> 
                
            </mat-tab-group>
                </div>

             </div>
            </div>
        </div>
