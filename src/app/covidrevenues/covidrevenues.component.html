

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <h5 class="card-header">Covid Test Revenues</h5>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-2">
                  <mat-form-field>
                      <input matInput [(ngModel)]="code" (keyup)="applyFilter($event.target.value)" autocomplete="nope" placeholder="Transaction code" type="search">
                    </mat-form-field>
              </div>
             
            </div>
          </div>
            <div class="col-sm-12">

                <div class="mat-elevation-z8 table-responsive">
                  <table mat-table  [dataSource]="mpesa" matSort>
                      <ng-container matColumnDef="sn">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>S/N</th>
                          <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
                  </ng-container>
                        <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Date</th>
                                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
                    <ng-container matColumnDef="time">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Time</th>
                      <td mat-cell *matCellDef="let element"> {{element.time}}</td>
                    </ng-container>
              
                    <ng-container matColumnDef="payer">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Payer Name</th>
                      <td mat-cell *matCellDef="let element" style="text-transform: capitalize;"> {{element.payer}}</td>
                    </ng-container>
                    <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Amount</th>
                      <td mat-cell *matCellDef="let element" style="text-transform: capitalize;"> {{element.amount}}</td>
                    </ng-container>

                    <ng-container matColumnDef="code">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction code</th>
                      <td mat-cell *matCellDef="let element"> {{element.transaction_code}} </td>         
                    </ng-container>
                    
                  
                    
                    <tr mat-header-row *matHeaderRowDef="Columns"></tr>
                    <tr mat-row *matRowDef="let row; columns:Columns;" ></tr>
                  </table>
              
                  <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '9px' }"></ngx-loading>
